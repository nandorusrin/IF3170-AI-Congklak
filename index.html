<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
		<title>Permainan Congkak</title>
		<style>
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 0 auto; }
		</style>
		<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="container-GUI">
    <p>CONGKLAK A.I</p>
      <button id="playerVSplayer" onclick="handleStart(this)">Player vs Player</button>
      <button id="playerVSbotrandom" onclick="handleStart(this)">Player vs Random Bot</button>
      <button id="playerVSbotai"  onclick="handleStart(this)">Player vs Minimax Bot</button>
      <button id="botrandomVSbotai"  onclick="handleStart(this)">Random Bot vs Minimax Bot</button>
    
      <p style="text-decoration: underline;"><br>Difficulty</p>
    <form class="ai-difficulty">
      <input type="radio" name="difficulty" value="easy-peasy" checked="checked"> Easy Peasy
      <input type="radio" name="difficulty" value="easy"> Easy
      <input type="radio" name="difficulty" value="medium"> Medium
      <input type="radio" name="difficulty" value="hard"> Hard
    </form>
  </div>

  <div style="display: flex; justify-content: center;">
    <div id="congkakContainer"></div>
  </div>

<script type="text/javascript" src="concrete.min.js"></script>
<script type="text/javascript" src="model.js"></script>
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript" src="controller.js"></script>

<script>
  // Global var
  var gameState = {
    turn: 1,
    congkakState: {},
    player: Array(2),

    player1SelectedVillage: -1,
    player2SelectedVillage: -1,

    isEndGame: false,
  }

  var congkakContainer = document.getElementById('congkakContainer');

  var viewport = new Concrete.Viewport({
    container: congkakContainer,
    width: 720,
    height: 480
  });

  var bgLayer = new Concrete.Layer();
  var beanLayer = new Concrete.Layer();
  var textLayer = new Concrete.Layer();
  var pointerLayer = new Concrete.Layer();

  viewport.add(bgLayer).add(beanLayer).add(textLayer).add(pointerLayer);

  CongkakBoard.createBoard(viewport, congkakContainer, bgLayer, beanLayer, textLayer, pointerLayer);
  CongkakBoard.initCongkakBoard();
  gameState.congkakState = CongkakBoard.state;

  viewport.render();
</script>

</body>
</html>
