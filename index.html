<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="concrete.min.js"></script>
<script type="text/javascript" src="model.js"></script>
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript" src="controller.js"></script>

<script>
  // Global var
  var gameState = {
    turn: 1,
    congkakState: {},
    textStatus: '',
    gameMode: '',
    player: Array(2),

    player1SelectedVillage: -1,
    player2SelectedVillage: -1
  }

  let communication = new CommunicationProtocol();

  let gameMode = "humanVShuman";  
  if (gameMode === "humanVShuman") {
    communication.assignPlayer("human", "human");
  } else if (gameMode === "humanVSbotrandom") {
    communication.assignPlayer("human", "botrandom");
  } else if (gameMode === "humanVSbotai") {
    communication.assignPlayer("human", "botai");
  } else if (gameMode === "botrandomVSbotai") {
    communication.assignPlayer("botrandom", "botai");
  }

  var congkakContainer = document.getElementById('congkakContainer');

  var viewport = new Concrete.Viewport({
    container: congkakContainer,
    width: 720,
    height: 480
  });

  var bgLayer = new Concrete.Layer();
  var beanLayer = new Concrete.Layer();
  var textLayer = new Concrete.Layer();
  var pointerLayer = new Concrete.Layer();

  viewport.add(bgLayer).add(beanLayer).add(textLayer).add(pointerLayer);

  CongkakBoard.createBoard(viewport, congkakContainer, bgLayer, beanLayer, textLayer, pointerLayer);
  CongkakBoard.initCongkakBoard();
  gameState.congkakState = CongkakBoard.state;

  viewport.render();
  startGame(congkakContainer);
</script>

</body>
